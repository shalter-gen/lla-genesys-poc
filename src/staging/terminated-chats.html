<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminated Web Chats</title>
    <link rel="stylesheet" href="monitored-chats.css">
</head>
<body>
    <h1>Terminated Web Chats</h1>
    
    <div id="timeframeSelector">
        <label for="timeframe">Select Timeframe:</label>
        <select id="timeframe">
            <option value="6hours">Past 6 Hours</option>
            <option value="12hours">Past 12 Hours</option>
            <option value="24hours">Past 24 Hours</option>
            <option value="week">Past 7 Days</option>
            <option value="month">Past Month</option>
        </select>
    </div>

    <table id="terminatedChatsTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Chats</th>
                <th>Attended Chats</th>
                <th>Unattended Chats</th>
                <th>Unattended Ratio (%)</th>
            </tr>
        </thead>
        <tbody id="terminatedChatsBody"></tbody>
    </table>
    
    <h2>Unattended Chats</h2>
    <table id="unattendedChatsTable">
        <thead>
            <tr>
                <th>Chat Start Date</th>
                <th>Queue</th>
                <th>Message Type</th>
                <th>Device</th>
                <th>Conversation ID</th>
                <th>External Tag</th>
                <th>Interacting User(s)</th>
                <th>Duration</th>
                <th>Time in Queue</th>
                <th>Unattended Time with Bot</th>
                <th>Unattended Time with Human</th>
                <th>Transcript</th>
            </tr>
        </thead>
        <tbody id="unattendedChatsBody"></tbody>
    </table>

    <script src="Common/token.js"></script>
    <script src="terminated-chats.js"></script>
</body>
</html>
