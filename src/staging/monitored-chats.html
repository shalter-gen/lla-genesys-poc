<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Monitored Chats</title>
  <link rel="stylesheet" href="monitored-chats.css">
  <script src="https://sdk-cdn.mypurecloud.com/javascript/latest/purecloud-platform-client-v2.min.js"></script>
</head>

<body>
  <div class="header-container">

    <img src="LIFE0020-MasterLogo-White-RGB.png" alt="Lifeline" class="header-logo" id="adminLogo">
    <div id="adminMenu" class="admin-menu">
      <ul>
        <li data-page="users_queues.html">Check Users Queues</li>
        <li data-page="monitored-chats.html">Live Conversations</li>
        <li data-page="frequent-chat-users.html">Frequent Chat Users - All</li>

        <li data-page="terminated-chats.html">Ghost Chats</li>
      </ul>
    </div>

    <h1>Live Conversations</h1>

    <button id="refreshButton">Refresh</button>
    <div class="filter-controls">
      <input type="checkbox" id="prodOnlyCheckbox" checked>
      <label for="prodOnlyCheckbox">Show only Production</label>
    </div>
  </div>
  <table id="monitoredChatsTable">
    <thead>
      <tr>
        <th>Chat Start Date</th>
        <th>Queue</th>
        <th>Message Type</th>
        <th>Conversation ID</th>
        <th>External Tag</th>
        <th>Interacting User(s)</th>
        <th>Monitor Start Date</th>
        <th>Monitoring User</th>
        <!-- <th>Genesys Monitoring</th> -->
        <th>Custom Monitoring</th>
      </tr>
    </thead>
    <tbody id="monitoredChatsBody"></tbody>
  </table>

</body>

</html>
