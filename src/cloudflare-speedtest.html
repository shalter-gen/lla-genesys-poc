<!DOCTYPE html>
<html>
<head>
  <title>Speed Test</title>
</head>
<body>
  <button onclick="runSpeedTest()">Run Speed Test</button>
  <script type="module">
    import SpeedTest from 'https://cdn.jsdelivr.net/npm/@cloudflare/speedtest@latest/dist/index.mjs';

    function runSpeedTest() {
      const speedTest = new SpeedTest();
      speedTest.onFinish = (results) => {
        console.log(results.getSummary());
        // You can display the results to the user here
      };
      speedTest.play();
    }
  </script>
</body>
</html>
