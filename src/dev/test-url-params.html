<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Parameter Decoder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            background-color: #f4f7f6;
        }
        h2 { color: #333; }
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.05em;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f1f1f1; }
        .empty-msg {
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>URL Parameters Table</h2>

    <table id="paramTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            </tbody>
    </table>

    <p id="noParams" class="empty-msg" style="display: none;">
        No parameters found in the URL. Try adding something like <code>?user=Gemini&status=active</code> to the end of the URL!
    </p>

    <script>
        // 1. Get the parameters from the current URL
        const urlParams = new URLSearchParams(window.location.search);
        const tableBody = document.getElementById('tableBody');
        const noParamsMsg = document.getElementById('noParams');

        // 2. Check if there are any entries
        if (urlParams.size === 0) {
            noParamsMsg.style.display = 'block';
            document.getElementById('paramTable').style.display = 'none';
        } else {
            // 3. Iterate through params and create rows
            urlParams.forEach((value, name) => {
                const row = document.createElement('tr');
                
                const nameCell = document.createElement('td');
                nameCell.textContent = name;
                
                const valueCell = document.createElement('td');
                valueCell.textContent = value;
                
                row.appendChild(nameCell);
                row.appendChild(valueCell);
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
