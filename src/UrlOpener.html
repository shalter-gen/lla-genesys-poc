<!DOCTYPE html>
<html>
<head>
	<title>Open Page</title>
	<style>
		#open-page-btn {
			padding: 5px 5px;
			font-size: 16px;
			cursor: pointer;
			align-items: flex-start;
			appearance: button;
			background-color: rgb(86, 170, 198);
			background-image: none;
			border: 1.11111px solid rgb(67, 160, 192);
			border-radius: 4px;
			box-sizing: border-box;
			color: rgb(255, 255, 255);
			cursor: pointer;
			display: inline-block;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-feature-settings: "tnum";
			font-size: 13.3333px;
			font-weight: 400;
			height: 35.9896px;
			line-height: 21.3333px;
			margin: 0;
			min-height: 36px;
			min-width: 10px;
			padding: 0 10px;
			text-align: center;
			text-transform: none;
			vertical-align: middle;
			width: 136.267px;
			white-space: nowrap;
			word-spacing: 0px;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
			-webkit-border-image: none;
		}
	</style>
</head>
<body>
	<button id="open-page-btn">Open Page</button>

	<script>
		const url = new URL(window.location.href);
		const targetUrl = url.searchParams.get('url');
		let openedWindow;

		document.getElementById('open-page-btn').addEventListener('click', () => {
			if (!openedWindow || openedWindow.closed) {
				openedWindow = window.open(targetUrl, '_blank');
			} else {
				openedWindow.focus();
			}
		});
	</script>
</body>
</html>
